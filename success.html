<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css">

  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
  <link
    href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700|Playfair+Display:400,500,600,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="frontend/styles/main.css">
</head>
<body>
  <!-- navbar  -->
  <div class="container">
    <nav class="row navbar navbar-expand-lg navbar-light bg-white">
      <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
        <a href="index.html" class="navbar-brand">
          <img src="frontend/images/logo/logo_ankavel.png" alt="Logo ANKAVEL">
        </a>
      </div>
      <ul class="navbar-nav mr-auto d-none d-lg-block">
        <li>
          <span class="text-muted">
            | &nbsp; Your Amazing Experience that Last Forever
          </span>
        </li>
      </ul>
    </nav>
  </div>

  <!-- main  -->
  <main>
    <div class="section-success d-flex align-items-center">

        <img src="frontend/images/icons/ic_mail_2.png" alt="">

        <p>
          We sent you email for this trip instruction 
          <br>
          please read it well
        </p>
        <a href="index.html" class="btn btn-home-page mt-3 px-5">
          Home Page
        </a>
      </div>
    </div>
  </main>

  <script src="frontend/libraries/jquery/jquery-3.5.0.min.js"></script>
  <script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>
  <script src="frontend/libraries/retina/retina.min.js"></script>
  <script src="frontend/libraries/xzoom/xzoom.min.js"></script>
  <script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.xzoom, .xzoom-gallery').xzoom({
        zoomWidth: 500,
        title: false,
        tint: '#333',
        xoffset: 15
      });

      $('.datepicker').datepicker({
        uiLibrary: 'bootstrap4',
        icons: {
          rightIcon: '<img src="frontend/images/icons/ic_calendar.png" />'
        }
      });
    });
  </script>
</body>
</html>
